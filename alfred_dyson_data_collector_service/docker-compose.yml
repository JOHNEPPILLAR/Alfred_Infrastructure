version: '3.5'

services:
  alfred_dyson_data_collector_service:
    image: ${DOCKER_REGISTERY_URL}/alfred_dyson_data_collector_service:latest
    container_name: alfred_dyson_data_collector_service
    hostname: alfred_dyson_data_collector_service
    restart: always
    networks:
      - alfred
    command: npm run start
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - MOCK=${MOCK}
      - VAULT_URL=${VAULT_URL}
      - VAULT_TOKEN=${VAULT_TOKEN}
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    extra_hosts:
      - "timescaledb:192.168.1.3"

networks:
  alfred:
    name: alfred
    driver: bridge
